<ion-header [translucent]="true">
  <ion-toolbar class="menu-background-color">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center"  >
      <span text-color="menu-text-color">Authentification</span>
   </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card align="center">
    <ion-card-header>
      <img src="assets/logo_ilhem.png" alt="Logo de GestiBank" width="40%" height="40%"/>    
    </ion-card-header>

   <ion-card-content>
    <form>
     <ion-item>
       <ion-label><ion-icon name="person-outline"></ion-icon> Login</ion-label>
       <ion-input placeholder="Entrer votre login"  [(ngModel)]="login"name="login"></ion-input>
     </ion-item>
   
     <ion-item>
       <ion-label><ion-icon name="lock-closed-outline"></ion-icon> Mot de passe</ion-label>
       <ion-input type="password" placeholder="Entrer votre mot de passe" [(ngModel)]="pwd" name="pwd"></ion-input>
     </ion-item>
   
     <br/> <br/>
          <ion-button color="primary" type="submit" name="btn">Se connecter</ion-button>
        </form>
   </ion-card-content>
 </ion-card>

</ion-content>
