<ion-header [translucent]="true">
  <ion-toolbar class="menu-background-color">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">
      <span text-color="menu-text-color">Nouveau compte client</span>
   </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-card-header  align="center">
      <img src="assets/logo_ilhem.png" alt="Logo de GestiBank" width="40%" height="40%"/>    
    </ion-card-header>

    <ion-row>
      <ion-col>        
        <ion-item>
          <ion-label>Nom : </ion-label>
          <ion-input [(ngModel)]="nom"></ion-input>
          <br/><br/>
        </ion-item>      
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>Prénom : </ion-label>
          <ion-input [(ngModel)]="prenom"></ion-input>
          <br/><br/>
        </ion-item>      
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>E-mail : </ion-label>
          <ion-input [(ngModel)]="mail"></ion-input>
          <br/><br/>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>Tel : </ion-label>
          <ion-input [(ngModel)]="phone" ></ion-input>
          <br/><br/>
        </ion-item>
      </ion-col>
    </ion-row>

<ion-row>
  <ion-col>
    <ion-select [(ngModel)]="compte" (ionChange)="compteSelected()" placeholder="Sélectionner un type de compte">
      <ion-select-option value="CLASSIC">CLASSIQUE</ion-select-option>
      <ion-select-option value="OVERDRAFT">DÉCOUVERT</ion-select-option>
      <ion-select-option value="SAVINGS">ÉPARGNE</ion-select-option>
    </ion-select>
  </ion-col>
</ion-row>
      
    <ion-row>
      <ion-col class="text-align:left"></ion-col>
      <ion-col>
        <ion-button (click)="CustomerCreation()"> S'INSCRIRE </ion-button>
      </ion-col>
      <ion-col class="text-align:right"></ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
